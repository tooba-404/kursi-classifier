<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kursi Object Classifier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    input[type="file"]:hover {
      background-color: #f0f0f0;
    }

    #preview {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid #eee;
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      background-color: #eaf6f6;
      padding: 10px;
      border-radius: 10px;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kursi Object Classifier</h1>
    <p>Select an image of a plastic object to classify:</p>
    
    <input type="file" id="imageUpload" accept="image/*">
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="preview" src="" alt="Preview will appear here">
    <div id="result">Awaiting image...</div>

    <footer>Created for Critical Thinking Assignment</footer>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          let totalBrightness = 0;
          let pixelCount = data.length / 4;

          for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
            totalBrightness += brightness;
          }

          const avgBrightness = totalBrightness / pixelCount;
          let conveyor = "";

          if (avgBrightness > 170) {
            conveyor = "Conveyor B (Transparent)";
          } else if (avgBrightness < 80) {
            conveyor = "Conveyor A (Black)";
          } else {
            conveyor = "Conveyor C (Colorful)";
          }

          preview.src = e.target.result;
          result.textContent = `Brightness: ${avgBrightness.toFixed(2)} â†’ ${conveyor}`;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
